<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="#4B0082"/>
  <!-- Phoenix body -->
  <ellipse cx="200" cy="250" rx="50" ry="80" fill="url(#phoenixGrad)"/>
  <!-- Phoenix head -->
  <circle cx="200" cy="150" r="35" fill="#FF69B4"/>
  <!-- Beak -->
  <polygon points="220,150 240,145 235,160" fill="#FFD700"/>
  <!-- Eyes -->
  <circle cx="190" cy="140" r="6" fill="#32CD32"/>
  <circle cx="210" cy="140" r="6" fill="#32CD32"/>
  <!-- Tail feathers -->
  <ellipse cx="150" cy="320" rx="15" ry="60" fill="#FF4500"/>
  <ellipse cx="200" cy="330" rx="15" ry="70" fill="#FF6347"/>
  <ellipse cx="250" cy="320" rx="15" ry="60" fill="#FF4500"/>
  <!-- Wing feathers -->
  <ellipse cx="120" cy="200" rx="30" ry="80" fill="#FF1493"/>
  <ellipse cx="280" cy="200" rx="30" ry="80" fill="#FF1493"/>
  <!-- Fire effects -->
  <path d="M150 100 Q140 80 155 85 Q165 75 160 95" fill="#FF4500" opacity="0.7"/>
  <path d="M250 100 Q260 80 245 85 Q235 75 240 95" fill="#FF4500" opacity="0.7"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="28" font-weight="bold">FENGHUANG</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="16">Immortal Phoenix</text>
</svg>
