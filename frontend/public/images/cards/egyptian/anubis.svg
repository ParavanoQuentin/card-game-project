<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="anubisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#anubisGrad)"/>
  <!-- Jackal head -->
  <ellipse cx="200" cy="140" rx="40" ry="60" fill="#2F2F2F"/>
  <!-- Ears -->
  <ellipse cx="170" cy="100" rx="15" ry="30" fill="#2F2F2F"/>
  <ellipse cx="230" cy="100" rx="15" ry="30" fill="#2F2F2F"/>
  <!-- Snout -->
  <ellipse cx="200" cy="160" rx="12" ry="20" fill="#1C1C1C"/>
  <!-- Eyes -->
  <circle cx="185" cy="130" r="5" fill="#FFD700"/>
  <circle cx="215" cy="130" r="5" fill="#FFD700"/>
  <!-- Body -->
  <rect x="160" y="200" width="80" height="120" fill="#DAA520"/>
  <!-- Arms -->
  <rect x="120" y="220" width="40" height="80" fill="#DAA520"/>
  <rect x="240" y="220" width="40" height="80" fill="#DAA520"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="32" font-weight="bold">ANUBIS</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="18">God of Death</text>
</svg>
