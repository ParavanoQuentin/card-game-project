<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bastetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#bastetGrad)"/>
  <!-- Cat head -->
  <circle cx="200" cy="150" r="50" fill="#CD853F"/>
  <!-- Cat ears -->
  <polygon points="170,110 180,85 190,110" fill="#CD853F"/>
  <polygon points="210,110 220,85 230,110" fill="#CD853F"/>
  <!-- Eyes -->
  <ellipse cx="185" cy="140" rx="8" ry="12" fill="#32CD32"/>
  <ellipse cx="215" cy="140" rx="8" ry="12" fill="#32CD32"/>
  <!-- Nose -->
  <polygon points="200,155 195,165 205,165" fill="#FF69B4"/>
  <!-- Whiskers -->
  <line x1="150" y1="150" x2="170" y2="145" stroke="#2F2F2F" stroke-width="2"/>
  <line x1="150" y1="160" x2="170" y2="160" stroke="#2F2F2F" stroke-width="2"/>
  <line x1="230" y1="145" x2="250" y2="150" stroke="#2F2F2F" stroke-width="2"/>
  <line x1="230" y1="160" x2="250" y2="160" stroke="#2F2F2F" stroke-width="2"/>
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="60" ry="80" fill="#CD853F"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="32" font-weight="bold">BASTET</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="18">Cat Goddess</text>
</svg>
