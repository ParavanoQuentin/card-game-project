<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="sphinxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#sphinxGrad)"/>
  <!-- Human head -->
  <circle cx="200" cy="130" r="40" fill="#D2B48C"/>
  <!-- Crown -->
  <rect x="160" y="90" width="80" height="20" fill="#FFD700"/>
  <polygon points="190,90 200,70 210,90" fill="#FFD700"/>
  <!-- Eyes -->
  <circle cx="185" cy="125" r="5" fill="#8B4513"/>
  <circle cx="215" cy="125" r="5" fill="#8B4513"/>
  <!-- Lion body -->
  <ellipse cx="200" cy="280" rx="80" ry="60" fill="#CD853F"/>
  <!-- Wings -->
  <ellipse cx="120" cy="230" rx="30" ry="50" fill="#F5DEB3"/>
  <ellipse cx="280" cy="230" rx="30" ry="50" fill="#F5DEB3"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="32" font-weight="bold">SPHINX</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="18">Riddle Master</text>
</svg>
