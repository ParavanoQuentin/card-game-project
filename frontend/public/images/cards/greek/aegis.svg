<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="aegisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="#191970"/>
  <!-- Shield -->
  <ellipse cx="200" cy="250" rx="120" ry="140" fill="url(#aegisGrad)" stroke="#FFD700" stroke-width="8"/>
  <!-- Shield decorations -->
  <circle cx="200" cy="200" r="30" fill="#8B0000"/>
  <polygon points="200,170 215,190 185,190" fill="#FFD700"/>
  <!-- Border pattern -->
  <circle cx="200" cy="250" r="100" fill="none" stroke="#8B0000" stroke-width="4"/>
  <circle cx="200" cy="250" r="80" fill="none" stroke="#FFD700" stroke-width="2"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="32" font-weight="bold">AEGIS</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="18">Divine Shield</text>
</svg>
