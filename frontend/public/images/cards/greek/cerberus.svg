<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="cerberusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#cerberusGrad)"/>
  <!-- Three heads -->
  <circle cx="150" cy="150" r="50" fill="#2F2F2F"/>
  <circle cx="200" cy="130" r="55" fill="#2F2F2F"/>
  <circle cx="250" cy="150" r="50" fill="#2F2F2F"/>
  <!-- Eyes -->
  <circle cx="135" cy="140" r="6" fill="#FF4500"/>
  <circle cx="165" cy="140" r="6" fill="#FF4500"/>
  <circle cx="185" cy="120" r="7" fill="#FF4500"/>
  <circle cx="215" cy="120" r="7" fill="#FF4500"/>
  <circle cx="235" cy="140" r="6" fill="#FF4500"/>
  <circle cx="265" cy="140" r="6" fill="#FF4500"/>
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="80" ry="60" fill="#2F2F2F"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="32" font-weight="bold">CERBERUS</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="18">Guardian of Hades</text>
</svg>
