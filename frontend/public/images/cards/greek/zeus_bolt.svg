<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <radialGradient id="lightningGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="400" height="600" fill="url(#lightningGrad)"/>
  <!-- Lightning bolt -->
  <polygon points="200,50 220,150 180,150 200,200 250,300 210,300 230,400 180,400 150,250 190,250 170,150 210,150" fill="#FFFF00" stroke="#FFD700" stroke-width="3"/>
  <!-- Sparks -->
  <circle cx="100" cy="150" r="8" fill="#FFFF00"/>
  <circle cx="300" cy="200" r="6" fill="#FFFF00"/>
  <circle cx="120" cy="300" r="5" fill="#FFFF00"/>
  <circle cx="280" cy="350" r="7" fill="#FFFF00"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="28" font-weight="bold">ZEUS BOLT</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="16">Divine Lightning</text>
</svg>
