<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="fenrirGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="#191970"/>
  <!-- Wolf head -->
  <ellipse cx="200" cy="160" rx="60" ry="70" fill="url(#fenrirGrad)"/>
  <!-- Ears -->
  <ellipse cx="160" cy="120" rx="20" ry="35" fill="#2F2F2F"/>
  <ellipse cx="240" cy="120" rx="20" ry="35" fill="#2F2F2F"/>
  <!-- Eyes - glowing red -->
  <circle cx="180" cy="150" r="12" fill="#FF0000"/>
  <circle cx="220" cy="150" r="12" fill="#FF0000"/>
  <circle cx="180" cy="150" r="6" fill="#FFFF00"/>
  <circle cx="220" cy="150" r="6" fill="#FFFF00"/>
  <!-- Snout -->
  <ellipse cx="200" cy="180" rx="15" ry="25" fill="#1C1C1C"/>
  <!-- Fangs -->
  <polygon points="190,175 185,195 195,195" fill="white"/>
  <polygon points="210,175 205,195 215,195" fill="white"/>
  <!-- Chains (Gleipnir) -->
  <rect x="100" y="200" width="10" height="150" fill="#C0C0C0"/>
  <rect x="290" y="200" width="10" height="150" fill="#C0C0C0"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="32" font-weight="bold">FENRIR</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="18">World Devourer</text>
</svg>
