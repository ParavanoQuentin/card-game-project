<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="mjolnirGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#708090;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="#000080"/>
  <!-- Hammer head -->
  <rect x="150" y="150" width="100" height="60" fill="url(#mjolnirGrad)" stroke="#FFD700" stroke-width="4"/>
  <!-- Hammer handle -->
  <rect x="190" y="210" width="20" height="120" fill="#8B4513"/>
  <!-- Leather grip -->
  <rect x="185" y="250" width="30" height="40" fill="#654321"/>
  <!-- Lightning bolt on hammer -->
  <polygon points="200,160 210,180 190,180 200,200" fill="#FFFF00"/>
  <!-- Runic inscriptions -->
  <text x="200" y="240" text-anchor="middle" fill="#FFD700" font-size="16">ᚦᚢᚱ</text>
  <!-- Lightning effects -->
  <circle cx="120" cy="120" r="8" fill="#FFFF00"/>
  <circle cx="280" cy="130" r="6" fill="#FFFF00"/>
  <circle cx="100" cy="200" r="5" fill="#FFFF00"/>
  <text x="200" y="500" text-anchor="middle" fill="white" font-size="28" font-weight="bold">MJÖLLNIR</text>
  <text x="200" y="540" text-anchor="middle" fill="white" font-size="16">Thor's Hammer</text>
</svg>
